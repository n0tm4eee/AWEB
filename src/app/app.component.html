<h2>Employee List</h2>
<ul>
  <li *ngFor="let emp of employees">
    {{ emp.id }} - {{ emp.name }} ({{ emp.position }})
  </li>
</ul>

<div class="container mx-auto p-5">
  <h2 class="text-xl font-bold">Employee List</h2>
  <ul class="list-disc pl-5">
    <li *ngFor="let emp of employees" class="p-2 bg-gray-100 rounded-md my-2">
      {{ emp.id }} - {{ emp.name }} ({{ emp.position }})
    </li>
  </ul>
</div>
